<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Meu Portifólio</title>
</head>
<body>

<div class="container-fluid banner">
    <div class="row">
        <div class="col-12 col-sm-5">
            <img src="assets/img/santana.jpg" alt="santana" class="img-fluid perfil">
        </div>
        <div class="col-12 col-sm-7 nome">
            <h1 class="nome1">
                Vinícius
            </h1>
            <h1 class="nome2">
                Santana
            </h1>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-5 col-sm-7">

            <div class="habilidades">

                <h1 class="text-center mt-4 text-white">Habilidades</h1>

                <div class="progressao">
                    <div class="progress green" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-dark" style="width: 75%; background: rgb(157, 241, 78);">ESPANHOL - 75%</div>
                    </div>

                    <div class="progress blue" role="progressbar" aria-label="Basic example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-dark" style="width: 70%; background: rgb(78, 181, 241);">PROGRAMAÇÃO - 70%</div>
                    </div>

                    <div class="progress orange" role="progressbar" aria-label="Basic example" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-dark" style="width: 90%; background: rgb(241, 130, 78);">INGLÊS - 90%</div>
                    </div>

                    <div class="progress yellow" role="progressbar" aria-label="Basic example" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-dark" style="width: 55%; background: #fff200;">DANÇAR - 55%</div>
                    </div>

                    <div class="progress pink" role="progressbar" aria-label="Basic example" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-dark" style="width: 85%; background: #ffaec9;">DESIGN - 85%</div>
                    </div>

                    <div class="progress red" role="progressbar" aria-label="Basic example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-dark" style="width: 80%; background: #f05858;">CANTAR - 80%</div>
                    </div>

                    <div class="progress purple" role="progressbar" aria-label="Basic example" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar text-dark" style="width: 40%; background: #b05dd1;">ATUAÇÃO - 40%</div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
    
</body>
</html>
